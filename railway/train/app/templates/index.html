{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googleapis -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/16ba50a5b2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'style_login.css' %}" type="text/css">
    <title>RAILWAY</title>
</head>

<body onload='mytime()'>
    <div class="container">
        <div class="onload_train_icon_container">
            <img src="{% static 'train.png' %}" class="onload_train_icon">
        </div>
        <div class='login_card'>
           <div class="item1">
                <div class="item1_title" title="Company name">
                    <i class="fas fa-train"></i>&nbsp;&nbsp;&nbsp;Rail Co.
                </div>
                <div style="text-align: center;"><img src="{% static 'img6Q.png' %}" class="img_profile"></div>
                <div class="item1_footer">
                    <i class="fab fa-facebook-square"></i>&nbsp;&nbsp;&nbsp;
                    <i class="fab fa-google"></i>&nbsp;&nbsp;&nbsp;
                    <i class="fab fa-instagram"></i>&nbsp;&nbsp;&nbsp;
                    <i class="fab fa-linkedin"></i>
                </div>
           </div>
            <div class="item2">
                <div class="form_title">
                    <h1>Welcome Back</h1>
                </div>
                <form action="dash" method="POST" id="my_form">
                    {% csrf_token %}
                    <p><div class="form_group">
                        <label><input type="email" placeholder="Email" name="email" required><i class="fas fa-user"></i></label>
                    </div></p>
                    <p><div class="form_group">
                        <label><input type="password" placeholder="Password" name="password" required><i class="fas fa-key"></i></label>
                    </div></p>
                    <p><div><button class="btn btn-login" type="submit" form="my_form">Login</div></p>
                </form>
                <div><a href="sign"><button class="btn btn-sign-up">Sign Up</button></a></div>
            </div>
        </div>
    </div>

    <!-- custom -->
    <img src="{% static 'blob_3.svg' %}" class="img_blob">
    <div class="custom-shape-divider-bottom-1620911602">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
            <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
            <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
        </svg>
    </div>

<script>
    var myvar;
    function mytime(){
        myvar=setTimeout(myshow,3400);
    }
    function myshow(){
        document.querySelector(".onload_train_icon_container").style.display = 'none';
        document.querySelector(".login_card").style.display = 'grid';
        document.querySelector(".custom-shape-divider-bottom-1620911602").style.display = 'block';
        document.querySelector(".img_blob").style.display = 'block';
    }
</script>
</body>
</html>
